# Coverage configuration
[coverage:run]
source = code
omit = 
    */tests/*
    */venv/*
    */venv-py312/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    if TYPE_CHECKING:
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if 0:
    if False:

[coverage:html]
directory = htmlcov

# Flake8 configuration
[flake8]
max-line-length = 120
extend-ignore = E203, E266, E501, W503
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    venv-py312,
    build,
    dist,
    *.egg-info
max-complexity = 10
