version: '3.8'

services:
  realtimevoicechat:
    build:
      context: ../..
      dockerfile: Dockerfile.production
    container_name: realtimevoicechat_macos
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8443:8443"
    volumes:
      - ~/ssl:/app/ssl:ro
      - ~/Library/Logs/RealtimeVoiceChat:/app/logs
      - ./data:/app/data
    environment:
      - PROD_ENVIRONMENT=macos
      - PROD_HOST=0.0.0.0
      - PROD_PORT=8000
      - PROD_SSL_PORT=8443
      - PROD_MAX_WORKERS=4
      - PROD_MAX_CONNECTIONS=200
      - PROD_LOG_LEVEL=INFO
      - PROD_USE_SSL=true
    networks:
      - realtimevoicechat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: nginx_macos
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.macos.conf:/etc/nginx/nginx.conf:ro
      - ~/ssl:/etc/ssl:ro
      - ~/Library/Logs/RealtimeVoiceChat/nginx:/var/log/nginx
    depends_on:
      - realtimevoicechat
    networks:
      - realtimevoicechat_network

  monitoring:
    build:
      context: ../..
      dockerfile: Dockerfile.production
    container_name: monitoring_macos
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ~/Library/Logs/RealtimeVoiceChat:/app/logs:ro
      - ./data:/app/data:ro
    environment:
      - MONITORING_PORT=8001
      - MONITORING_HOST=0.0.0.0
      - PROD_ENVIRONMENT=macos
    command: ["python", "monitoring/test_monitor.py"]
    networks:
      - realtimevoicechat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  realtimevoicechat_network:
    driver: bridge
    name: realtimevoicechat_macos

volumes:
  macos_ssl_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/ssl
  macos_logs_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/Library/Logs/RealtimeVoiceChat
  macos_app_data:
    driver: local